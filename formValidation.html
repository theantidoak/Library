<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="validate.js" defer></script>
</head>
<body>
  <form action="#" id="validation" novalidate>
    <div>
      <label for="email">Email<span>*</span></label>
      <input type="email" id="email" required minlength="8">
      <span class="error" aria-live="polite"></span>
    </div>
    <div>
      <label for="country">Country<span>*</span></label>
      <input type="text" id="country" required minlength="4">
      <span class="error" aria-live="polite"></span>
    </div>
    <div>
      <label for="zip-code">Zip Code<span>*</span></label>
      <input type="text" id="zip-code" required minlength="5" maxlength="10">
      <span class="error" aria-live="polite"></span>
    </div>
    <div>
      <label for="password">Password<span>*</span></label>
      <input type="password" id="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$">
      <span class="error" aria-live="polite"></span>
    </div>
    <div>
      <label for="password-confirmation">Password Confirmation<span>*</span></label>
      <input type="password" id="password-confirmation" required>
      <span class="error" aria-live="polite"></span>
    </div>
    <button>Submit</button>
  </form>
</body>
</html>
