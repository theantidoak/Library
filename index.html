<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <header></header>
  <main>
    <form action="">
      <div id="readDiv">
        <input type="checkbox" id="readInput">
        <label for="read-input">Read</label>
        
      </div>
      <div id="yearDiv">
        <input type="text" id="yearInput">
        <label for="year-input">Year</label>
        
      </div>
      <div id="titleDiv">
        <input type="text" id="titleInput">
        <label for="title-input">Title</label>
        
      </div>
      <div id="authorDiv">
        <input type="text" id="authorInput">
        <label for="author-input">Author</label>
        
      </div>
      <div id="pagesDiv">
        <input type="text" id="pagesInput">
        <label for="pages-input"># of Pages</label>
        
      </div>
      <div id="catDiv">
        <fieldset>
          <legend>Choose Category</legend>
          <div>
            <input type="radio" id="fiction" name="cat" value="Fiction">
            <label for="fiction">Fiction</label>
          </div>
          <div>
            <input type="radio" id="nonFiction" name="cat" value="Nonfiction" checked>
            <label for="nonFiction">non-Fiction</label>
          </div>
          <div>
            <input type="radio" id="other" name="cat" value="Other">
            <label for="other">Other</label>
          </div>
        </fieldset>
      </div>
      <div>
        <input type="file" id="upload">
        <label for="upload">Upload Book Cover</label>
      </div>
      <div>
        <button type="button" class="btn">Add Book</button>
      </div>
    </form>
    <div class="card-cabinet">
      <article class="card">
        <div id="left">
          <form action="#">
            <input type="checkbox">
          </form>
          <p id="catalog"></p>
          <p id="reference"></p>
          <p id="category"></p>
        </div>
        <div id="middle">
          <h3 id="author"></h2>
          <h4 id="title"></h3>
          <h4 id="pages"></h3>
          <h4 id="year"></h3>
          <h4 id="ISBN"></h3>
        </div>
        <div id="right">
          <img src="" alt="">
        </div>
      </article>
    </div>
  </main>
  <footer></footer>
  
</body>
</html>
